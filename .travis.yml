sudo: required
dist: precise
language: python
python:
- "2.7"
- "3.4"
- "3.5"

env:
  global:
  - secure: ""
  - PYPI_USER=niccokunzmann2

install:
- pip install -r requirements.txt twine wheel
- python -m schul_cloud_resources_server_tests.app &

script:
# test repository
- scripts/test-all.sh
# test installation
- python setup.py sdist bdist_wheel
- pip install dist/*.whl
- ( mkdir abc; cd abc ; ../scripts/test-module.sh )

before_deploy:
- scripts/create_pypi_login_for_travis.sh

deploy:
- provider: script
  script: scripts/deploy.sh
  on:
    branch: master
    condition: "\"$TRAVIS_PYTHON_VERSION\" == \"3.5\""
  repo: schul-cloud/schul_cloud_resources_server_tests
  skip_cleanup: true

